<aside aria-label="Log&Reg Form">
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Log-in Form
            </div>
            <div class="title signup">
               Sign-up Form
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Sign up</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="#" class="login">
                  <div class="field">
                     <input type="text" name="email" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="text" placeholder="Password" required>
                  </div>
                  <div class="field">
                     <input type="text" name="mathcap" placeholder="73+8?" required>
                  </div>
                  <div class="pass-link">
                     <a href="#">Forgot password?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login">
                  </div>
                  <div class="signup-link">
                     Not a member? <a href="profile-signup.html">Sign up now</a>
                  </div>

                  /* Sign up form */
               </form>
               <form action="process-signup.php" method="post" id="signup"  class="signup" novalidate>
                  <div class="field">
                     <input type="text" id="name" name="name" placeholder="Name" required>
                  </div>
                  <div class="field">
                     <input type="email" id="email" name="email" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" id="password" name="password" placeholder="Password" required>
                  </div>
                  <div class="field">
                     <input type="password" id="password_confirmation" name="password_confirmation" placeholder="Confirm password" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Signup">
   </body>
   <script> /* For tranistion from Login to Signup */
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
         loginForm.style.marginLeft = "-50%";
         loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
         loginForm.style.marginLeft = "0%";
         loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
         signupBtn.click();
         return false;
      });
   </script>
